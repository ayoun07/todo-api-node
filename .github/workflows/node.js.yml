name: Node.js Docker CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call:
    inputs:
      run-tests:
        description: 'Whether to run tests'
        required: false
        default: true
        type: boolean
      run-lint:
        description: 'Whether to run linting'
        required: false
        default: true
        type: boolean
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npx eslint 
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: "${{ matrix.node-version }}"
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  code-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5
  security-and-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build final  Image
        run: docker build -t prod-todo-api-node:latest .

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "prod-todo-api-node:latest"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker Image to GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/prod-todo-api-node:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    runs-on: ubuntu-latest
    needs: security-and-build
    if: always()
    steps:
      - name: Discord notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: ${{ needs.security-and-build.result == 'success' && 'info' || 'error' }}
          details: |
            ${{ needs.security-and-build.result == 'success' && '✅ Succès' || '❌ Échec' }} sur ${{ github.repository }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            **Statut** : ${{ needs.security-and-build.result }}
            **Branche** : ${{ github.ref_name }}
            **Lien** : [Voir l'exécution](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

  sonarcloud:
    runs-on: ubuntu-latest
    needs: code-coverage
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=database/**

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  rollback:
      needs: deploy
      if: failure() 
      runs-on: ubuntu-latest
      steps:
        - name: Trigger Rollback on Render
          run: |
            curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/rollback \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"reason": "Automation: Deployment job failed in GitHub Actions"}'
