name: Node.js Docker CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test
  code-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

      - name: Build final  Image
        run: docker build -t prod-todo-api-node .

  notify:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Discord notification
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: ${{ needs.build-and-test.result == 'success' && 'info' || 'error' }}
          # On simplifie les détails pour éviter le "Bad Request"
          details: |
            ${{ needs.build-and-test.result == 'success' && '✅ Succès' || '❌ Échec' }} sur ${{ github.repository }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            **Statut** : ${{ needs.build-and-test.result }}
            **Branche** : ${{ github.ref_name }}
            **Lien** : [Voir l'exécution](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})