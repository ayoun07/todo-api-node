name: Node.js Docker CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      run-tests:
        required: false
        default: true
        type: boolean
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx eslint 

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "${{ matrix.node-version }}"
          cache: "npm"
      - run: npm ci
      - run: npm test

  code-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5

  sonarcloud:
    runs-on: ubuntu-latest
    needs: code-coverage
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=database/**

  security-and-build:
    runs-on: ubuntu-latest
    needs: [lint, test, sonarcloud]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build and Scan Image
        run: |
          docker build -t prod-todo-api-node:latest .
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: "prod-todo-api-node:latest"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/prod-todo-api-node:latest

  deploy-production:
    environment: production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Blue-Green Production Deployment
        run: curl -f -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  auto-recovery:
    needs: deploy-production
    runs-on: ubuntu-latest
    steps:
      - name: Check Production Health
        id: health_check
        run: |
          sleep 40
          # Test de la route /health
          curl -f https://todo-api-node-h7rm.onrender.com/health || echo "recovery=true" >> $GITHUB_OUTPUT
      
      - name: Auto-Restart on Failure
        if: steps.health_check.outputs.recovery == 'true'
        run: |
          echo "Health check failed. Triggering recovery deploy..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

  smoke-test:
    runs-on: ubuntu-latest
    needs: auto-recovery
    steps:
      - name: En attente que Render se déploie (30s)
        run: sleep 30

      - name: Test accès à l'API sur Render
        run: |
          # Remplace par ton URL Render réelle
          URL="https://todo-api-node-h7rm.onrender.com/"
          
          echo "Vérification de $URL..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" $URL)
          
          if [ $STATUS -eq 200 ]; then
            echo "✅ Succès : L'API répond 200"
          else
            echo "❌ Erreur : L'API répond $STATUS"
            exit 1
          fi

  rollback:
    needs: deploy-production
    if: failure() 
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Rollback on Render
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/rollback \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"reason": "Automation: Deployment job failed"}'

  notify:
    runs-on: ubuntu-latest
    needs: [deploy-production, rollback]
    if: always()
    steps:
      - uses: rjstone/discord-webhook-notify@v1
        with:
          severity: ${{ needs.deploy-production.result == 'success' && 'info' || 'error' }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          description: |
            **Statut Prod** : ${{ needs.deploy-production.result }}
            **Rollback déclenché** : ${{ needs.rollback.result == 'success' && 'Oui' || 'Non' }}
